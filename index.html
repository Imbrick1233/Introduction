<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root { --icon-color:black; --bg-color:#f5f5f5; --text-color:#000; }
body.dark { --icon-color:white; --bg-color:#121212; --text-color:#fff; }

html, body {
  margin:0; padding:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:var(--bg-color);
  color:var(--text-color);
  scroll-behavior:smooth;
  overflow-x:hidden;
  transition:background 0.3s, color 0.3s;
}

.window {
  width:600px; margin:40px auto 100px;
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(12px);
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  overflow:hidden;
  display:flex; flex-direction:column;
  transform:scale(0); opacity:0;
  transition:transform 0.5s, opacity 0.5s, background 0.5s;
  position:relative; z-index:2;
}
body.dark .window { background:rgba(25,25,25,0.85); }
.window.opened { transform:scale(1); opacity:1; }

.titlebar { height:40px; background:rgba(224,224,224,0.6); display:flex; align-items:center; padding:0 10px; backdrop-filter:blur(10px); transition:background 0.5s; }
body.dark .titlebar { background:rgba(51,51,51,0.85); }

.buttons { display:flex; gap:8px; }
.btn { width:12px; height:12px; border-radius:50%; display:inline-block; pointer-events:none; }
.close { background:#ff5f57; } .minimize { background:#ffbd2e; } .maximize { background:#28c940; }

.cards { display:flex; flex-direction:column; padding:20px; gap:15px; position:relative; z-index:2; }

.card {
  background:rgba(255,255,255,0.85);
  border-radius:14px; padding:18px 22px;
  box-shadow:0 8px 25px rgba(0,0,0,0.15);
  opacity:0; transform:translateY(30px) rotateX(10deg);
  transition:transform 0.7s, opacity 0.7s, box-shadow 0.5s, background 0.5s;
  position:relative;
}
body.dark .card { background:rgba(40,40,40,0.85); }
.card.visible { opacity:1; transform:translateY(0) rotateX(0); }
.card:hover { transform:scale(1.06) translateY(-5px) rotateX(0); box-shadow:0 20px 40px rgba(0,0,0,0.3); }

.header-card { display:flex; justify-content:space-between; align-items:center; }
.header-card h1 { margin:0; font-size:2.4rem; color:#1e90ff; white-space:nowrap; border-right:2px solid #1e90ff; padding-right:5px; text-shadow:0 0 4px rgba(30,144,255,0.5); animation: blink 0.6s step-start infinite; }
@keyframes blink { 50% { border-color:transparent; } }

.profile { width:100px; height:100px; border-radius:50%; border:3px solid #e0e0e0; object-fit:cover; transition:transform 0.3s, box-shadow 0.3s, border-color 0.3s; }
.profile:hover { transform:scale(1.1) rotate(3deg); box-shadow:0 0 30px rgba(30,144,255,0.8); }
body.dark .profile { border-color: #555; }

.section-title { font-size:1.9rem; color:#1e90ff; margin:0 0 5px 0; border-bottom:2px solid #e0e0e0; padding-bottom:5px; }

.bio-card p, .info-card .label, .info-card .value { color:var(--text-color); white-space:pre-line; }

.skill { margin:6px 0; display:flex; align-items:center; gap:8px; cursor:default; }
.skill svg { width:24px; height:24px; fill:var(--icon-color); transition:transform 0.3s, fill 0.3s; }
.skill:hover svg { transform:scale(1.2) translateY(-2px); fill:#1e90ff; }

.skill-bar { flex-grow:1; height:12px; border-radius:6px; background:#ddd; overflow:hidden; }
.skill-fill { height:100%; border-radius:6px; width:0; transition:width 1.2s ease, background 0.5s; background: linear-gradient(90deg,#a0eaff,#1e90ff); position:relative; }
body.dark .skill-fill { background: linear-gradient(90deg,#4da6ff,#1e90ff); }
.skill-fill span { position:absolute; right:6px; top:-22px; font-size:0.8rem; color:#333; }
body.dark .skill-fill span { color:#fff; }

.project { cursor:pointer; margin:8px 0; display:flex; flex-direction:column; }
.project-title { display:flex; align-items:center; transition:color 0.3s; }
.project-title svg { width:20px; height:20px; margin-right:6px; fill:var(--icon-color); transition:transform 0.3s, fill 0.3s; }
.project-title:hover svg { transform:scale(1.2) translateY(-2px); fill:#1e90ff; }
.project-detail { max-height:0; overflow:hidden; transition:max-height 0.5s ease, padding 0.5s ease; padding:0; color:var(--text-color); }

#theme-toggle-icon { position:fixed; top:20px; right:20px; font-size:1.6rem; cursor:pointer; z-index:4; user-select:none; transition:transform 0.3s, color 0.3s; color:var(--text-color); }
#theme-toggle-icon:hover { transform:scale(1.2); }

#particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; }

@media (max-width: 768px) {
  .window {
    width: 90%;
    margin: 20px auto 60px;
    border-radius: 12px;
  }

  .titlebar {
    height: 36px;
    padding: 0 8px;
  }

  .card {
    padding: 14px 16px;
    border-radius: 10px;
  }

  .header-card {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }

  .header-card h1 {
    font-size: 1.6rem;
  }

  .profile {
    width: 70px;
    height: 70px;
    border-width: 2px;
  }

  .section-title {
    font-size: 1.4rem;
    text-align: center;
  }

  .skill svg {
    width: 20px;
    height: 20px;
  }

  .skill span {
    font-size: 0.9rem;
  }

  .project-title {
    font-size: 0.95rem;
  }

  .project-detail {
    font-size: 0.9rem;
  }

  .cards {
    padding: 15px;
    gap: 12px;
  }

  #theme-toggle-icon {
    top: 10px;
    right: 10px;
    font-size: 1.4rem;
  }
}

@media (max-width: 400px) {
  .header-card h1 {
    font-size: 1.3rem;
  }

  .profile {
    width: 60px;
    height: 60px;
  }

  .section-title {
    font-size: 1.2rem;
  }

  .window {
    margin: 15px auto 50px;
  }
}
</style>
</head>
<body>
<canvas id="particles"></canvas>
<div id="theme-toggle-icon">🌙</div>

<div class="window">
  <div class="titlebar">
    <div class="buttons">
      <span class="btn close"></span>
      <span class="btn minimize"></span>
      <span class="btn maximize"></span>
    </div>
  </div>
  <div class="cards">
    <div class="card header-card">
      <h1></h1>
      <img class="profile" src="pfp.png" alt="프로필 이미지">
    </div>
    <div class="card bio-card">
      <h2 class="section-title">소개글</h2>
      <p>안녕하세요. 브릭입니다.<br>Python을 주로 다룹니다.</p>
    </div>
    <div class="card info-card">
      <h2 class="section-title">내정보</h2>
      <p><span class="label">이ㅤ름 :</span> <span class="value">브릭</span></p>
      <p><span class="label">생ㅤ일 :</span> <span class="value">4월 20일</span></p>
      <p><span class="label">관심사 :</span> <span class="value">게임, 개발</span></p>
      <p><span class="label">메ㅤ일 :</span> <span class="value">imbrick0420@gmail.com</span></p>
    </div>
    <div class="card skills-card">
      <h2 class="section-title">스킬</h2>
      <div class="skill" id="python-skill"><span>Python</span><div class="skill-bar"><div class="skill-fill" data-width="80"><span>0%</span></div></div></div>
      <div class="skill" id="js-skill"><span>JavaScript</span><div class="skill-bar"><div class="skill-fill" data-width="20"><span>0%</span></div></div></div>
      <div class="skill" id="html-skill"><span>HTML/CSS</span><div class="skill-bar"><div class="skill-fill" data-width="40"><span>0%</span></div></div></div>
      <div class="skill" id="css-skill"><span>CSS</span><div class="skill-bar"><div class="skill-fill" data-width="40"><span>0%</span></div></div></div>
    </div>
    <div class="card projects-card">
      <h2 class="section-title">프로젝트</h2>
      <div class="project" id="project1">
        <div class="project-title">홈페이지 제작</div>
        <div class="project-detail">HTML, CSS, JS를 사용하여 홈페이지 제작. </div>
      </div>
      <div class="project" id="project2">
        <div class="project-title">디스코드 봇 제작</div>
        <div class="project-detail">Python과 Discord.py 를 사용하여 실용성 있는 디스코드 봇 제작.</div>
      </div>
    </div>
  </div>
</div>

<script>
const icon = document.getElementById('theme-toggle-icon');
if(localStorage.getItem('theme')==='dark') document.body.classList.add('dark');
icon.textContent = document.body.classList.contains('dark')?'☀️':'🌙';
icon.addEventListener('click', ()=>{
  document.body.classList.toggle('dark');
  icon.textContent = document.body.classList.contains('dark')?'☀️':'🌙';
});

function revealOnScroll(){ 
  document.querySelectorAll('.card').forEach((c,i)=>{
    const top=c.getBoundingClientRect().top; 
    if(top<window.innerHeight*0.9){ 
      setTimeout(()=>{ c.classList.add('visible'); }, i*150); 
    } 
  }); 
}

function animateSkills(){
  document.querySelectorAll('.skill-fill').forEach(el=>{
    let val = 0;
    const width = el.dataset.width;
    const span = el.querySelector('span');
    const timer = setInterval(()=>{
      if(val>=width){ clearInterval(timer); span.textContent=width+'%'; }
      else { val++; el.style.width=val+'%'; span.textContent=val+'%'; }
    },12);
  });
}

document.querySelectorAll('.project').forEach(proj=>{
  const title = proj.querySelector('.project-title');
  const detail = proj.querySelector('.project-detail');
  title.addEventListener('click', ()=>{
    if(detail.style.maxHeight && detail.style.maxHeight!=='0px'){
      detail.style.maxHeight='0';
      detail.style.padding='0';
    } else {
      detail.style.maxHeight=detail.scrollHeight+'px';
      detail.style.padding='5px 0';
    }
  });
});

const iconMap = {
  'python-skill':'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg',
  'js-skill':'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg',
  'html-skill':'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg',
  'css-skill':'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg',
  'project1':'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg',
  'project2':'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg'
};
function loadSVG(id){
  const el=document.getElementById(id).querySelector('.project-title') || document.getElementById(id);
  fetch(iconMap[id]).then(r=>r.text()).then(svg=>{
    el.insertAdjacentHTML('afterbegin',svg);
    const svgEl=el.querySelector('svg');
    if(svgEl){
      svgEl.style.width='24px'; svgEl.style.height='24px';
      svgEl.style.fill='var(--icon-color)';
      svgEl.style.marginRight='6px';
      svgEl.style.transform='translateY(-10px)';
      svgEl.style.opacity=0;
      setTimeout(()=>{
        svgEl.style.transition='transform 0.5s, opacity 0.5s';
        svgEl.style.transform='translateY(0)';
        svgEl.style.opacity=1;
      },100);
      el.addEventListener('mouseenter',()=>{ svgEl.style.transform='translateY(-2px) scale(1.2)'; });
      el.addEventListener('mouseleave',()=>{ svgEl.style.transform='translateY(0) scale(1)'; });
    }
  });
}
Object.keys(iconMap).forEach(loadSVG);

function typeText(el,text,speed=150){
  const chars=Array.from(text); let i=0;
  el.textContent=''; el.style.borderRight='2px solid #1e90ff'; el.style.animation='blink 0.6s step-start infinite';
  const timer=setInterval(()=>{ el.textContent+=chars[i]; i++; if(i===chars.length){ clearInterval(timer); setTimeout(()=>{ el.style.borderRight='none'; el.style.animation='none'; },500); } }, speed);
}

const canvas=document.getElementById('particles'); const ctx=canvas.getContext('2d');
function resizeCanvas(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
resizeCanvas(); window.addEventListener('resize',resizeCanvas);
let particles=[]; for(let i=0;i<200;i++){ particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, dx:(Math.random()-0.5)*0.3, dy:(Math.random()-0.5)*0.3}); }
function animateParticles(){ ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{ p.x+=p.dx; p.y+=p.dy; if(p.x<0||p.x>canvas.width)p.dx*=-1; if(p.y<0||p.y>canvas.height)p.dy*=-1; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle='rgba(30,144,255,0.2)'; ctx.fill(); }); requestAnimationFrame(animateParticles); }
animateParticles();

window.addEventListener('DOMContentLoaded', ()=>{
  window.scrollTo(0,0);
  const win=document.querySelector('.window');
  setTimeout(()=>{ win.classList.add('opened'); typeText(document.querySelector('.header-card h1'),'안녕하세요 👋'); revealOnScroll(); animateSkills(); },500);
});
</script>
</body>
</html>
